{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-[url('images/bg_image.jpg')] bg-cover bg-center bg-no-repeat min-h-screen items-center flex flex-col gap-5"> 
    <div class="flex flex-row items-center">
        <h1 class="text-white text-2xl font-bold">Weather App</h1>
        <img src="{% static 'images/116.png' %}" alt="image not found">
    </div>
    <form class="flex gap-3" method="get">
        <input type="text" class="bg-white/20 rounded-xl px-3 py-2 outline-white text-white font-bold hover:scale-105 duration-500" placeholder="Enter City Name" name="city">
        <button><i class='bxr hover:scale-110 duration-500 bx-search text-white text-2xl bg-white/20 p-3 rounded-full'></i></button>
    </form> 
    <div class="flex text-white bg-white/20 p-5 rounded-xl gap-20 hover:scale-105 duration-500">
        <div>
            <p class="text-2xl font-bold">{{temperature}}&deg;C</p>
            <p>Now</p> 
            <p class="font-semibold mt-5 text-xl">{{city}}, {{country}}</p>
        </div>
        <img src="{% static 'images/113.png' %}" alt="" class="w-28 h-28">
    </div>
    
    <div class="flex bg-[#3ebcde] text-white p-7 pl-10 pr-10 items-center rounded-xl gap-10">
        <div>
            <img class="w-28 h-28" src="{% static 'images/116.png' %}" alt="">
        
        <p class="font-bold text-3xl">
            Cloudy
        </p>
        <p class="font-semibold text-xl">
            More likely
        </p>
        </div>
        <div class="flex-row items-center gap-2">
            <div class="flex bg-[#249bc3] rounded-xl p-2 items-center gap-2">
                <div class="flex-col">
                <i class='bxr  bx-thermometer text-2xl'></i>
                </div>
                <div>
                <p class="text-xl font-bold">{{temperature}}&deg;C</p>
                <p>Temperature</p> 
                </div>
            </div>
            <div class="flex bg-[#249bc3] rounded-xl p-2 items-center gap-2 mt-3">
                <div class="flex-col">
                <i class='bxr  bx-tachometer text-2xl'></i> 
                </div>
                <div>
                <p class="text-xl font-bold">{{speed}} m/s</p>
                <p>Wind speed</p>
                </div>
            </div>
            <div class="flex bg-[#249bc3] rounded-xl p-2 items-center gap-2 mt-3">
                <div class="flex-col">
                <i class='bxr  bx-cloud-rain-wind text-2xl'></i>
                </div>
                <div> 
                <p class="text-xl font-bold">{{humidity}}%</p>
                <p>Humidity</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
